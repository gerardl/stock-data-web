{% extends 'base.html' %}

{% block content %}
<h1>Stock Data Visualizer</h1>
<form action="{{ url_for('index') }}" method="post">
    <div class="form-field">
        <label for="symbol">Choose Symbol</label>
        <select name="symbol" id="symbol">
            <option value="">Select a Symbol</option>
            {% for stock in stocks %}
            <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-field">
        <label for="chart_type">Choose Chart Type</label>
        <select name="chart_type" id="chart_type">
            <option value="">Select a Chart Type</option>
            <option value="line">Line</option>
            <option value="bar">Bar</option>
        </select>
    </div>

    <div class="form-field">
        <label for="time_series">Choose Time Series</label>
        <select name="time_series" id="time_series">
            <option value="">Select a Time Series</option>
            <option value="1">1. Intraday</option>
            <option value="2">2. Daily</option>
            <option value="3">3. Weekly</option>
            <option value="4">4. Monthly</option>
        </select>
    </div>

    <div class="form-field">
        <label for="start_date">Start Date</label>
        <input type="date" name="start_date" id="start_date">
    </div>

    <div class="form-field">
        <label for="end_date">End Date</label>
        <input type="date" name="end_date" id="end_date">
    </div>

    <button type="submit">Submit</button>
</form>

{% endblock %}
